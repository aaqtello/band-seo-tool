<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band seo tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 320px;
            background: linear-gradient(135deg, #E8D5F0 0%, #D1B3E0 50%, #B794C7 100%);
            color: #333;
            overflow: hidden;
        }

        .popup-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 0;
            position: relative;
            min-height: 400px;
        }

        .header {
            background: linear-gradient(135deg, #8B5A9F 0%, #6B4C93 50%, #5A3F7E 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .logo {
            width: 40px;
            height: 40px;
            margin: 0 auto 10px;
            background: linear-gradient(135deg, #E8D5F0, #B794C7);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            color: #5A3F7E;
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 12px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 25px 20px;
        }

        .user-info {
            background: linear-gradient(135deg, rgba(232, 213, 240, 0.3), rgba(183, 148, 199, 0.2));
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid rgba(139, 90, 159, 0.2);
            position: relative;
        }

        .user-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #8B5A9F, #6B4C93, #B794C7);
            border-radius: 12px 12px 0 0;
        }

        .user-info h3 {
            color: #5A3F7E;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(139, 90, 159, 0.1);
        }

        .info-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .info-label {
            font-weight: 600;
            color: #6B4C93;
            width: 80px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            color: #333;
            font-size: 13px;
            flex: 1;
            word-break: break-word;
        }

        .icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            background: #8B5A9F;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 8px;
            font-weight: bold;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8B5A9F 0%, #6B4C93 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(139, 90, 159, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 90, 159, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, rgba(232, 213, 240, 0.8), rgba(183, 148, 199, 0.6));
            color: #5A3F7E;
            border: 2px solid #8B5A9F;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #8B5A9F, #6B4C93);
            color: white;
            transform: translateY(-2px);
        }

        .status {
            text-align: center;
            padding: 20px;
            color: #6B4C93;
            font-style: italic;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(139, 90, 159, 0.3);
            border-radius: 50%;
            border-top-color: #8B5A9F;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            padding: 15px;
            background: rgba(139, 90, 159, 0.05);
            font-size: 11px;
            color: #6B4C93;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(139, 90, 159, 0.3), transparent);
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <div class="header">
            <div class="logo">P</div>
            <h1>Band seo tools</h1>
            <p>Your Gateway to Premium Features</p>
        </div>
        
        <div class="content">
            <div id="userInfo" class="user-info" style="display: none;">
                <h3>User Information</h3>
                <div class="info-item">
                    <div class="icon">ID</div>
                    <span class="info-label">User ID:</span>
                    <span class="info-value" id="userId">-</span>
                </div>
                <div class="info-item">
                    <div class="icon">@</div>
                    <span class="info-label">Username:</span>
                    <span class="info-value" id="username">-</span>
                </div>
                <div class="info-item">
                    <div class="icon">âœ‰</div>
                    <span class="info-label">Email:</span>
                    <span class="info-value" id="userEmail">-</span>
                </div>
            </div>

            <div id="status" class="status">
                <div class="loading"></div>
                Loading user information...
            </div>

            <div class="divider"></div>

            <div class="buttons-container">
                <button class="btn btn-primary" id="loginBtn">
                    Login to Band seo tools
                </button>
                <button class="btn btn-secondary" id="signupBtn">
                    Signup to Band seo tools
                </button>
            </div>
        </div>

        <div class="footer">
            Band seo tools Extension v1.0
        </div>
    </div>

    <!-- Link to the popup's JavaScript file -->
    <script src="popup.js"></script>
</body>
</html>
