<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Conflict Notice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 15px;
            background-color: #f3eaf7; /* Light purple shade for background */
            text-align: center;
        }
        #logo {
            display: block;
            margin: 0 auto 10px auto;
            width: 60px;
            height: 60px;
        }
        #title {
            font-size: 20px;
            font-weight: bold;
            color: #f8923e; /* Darker purple shade from the logo */
            margin-bottom: 15px;
        }
        #message {
            font-size: 16px;
            color: #333; /* Darker color for readability */
            margin-bottom: 20px;
        }
        #disable-btn {
            background-color: #f8923e; /* Medium purple shade for button background */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin: 5px 0;
        }
        #disable-btn:hover {
            background-color: #f8923e; /* Darker purple on hover for button */
        }
        #footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <img src="icon.png" alt="Band seo tools Logo" id="logo">
    <div id="title">Extension Conflict Detected</div>
    <div id="message">
        Another extension related to cookies or sessions has been detected. Please remove it to enable Band seo tools.
    </div>
    
    <div id="footer">&copy; 2025 Band seo tools. All Rights Reserved.</div>

    
</body>
</html>
